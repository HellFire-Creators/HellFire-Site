{% extends "base.html" %}

{% block content %}

<h1>{{ project_name }}</h1>
{{ project_description }}

<h2> Edit Project </h2>
<form hx-put="{{ url_for(request.endpoint, id=id) }}", hx-target='body'>
    <label for="name">New Project Name: </label>
    <input type="text" id="name" name="name" value="{{ project_name }}"><br>
    <label for="description">New Project Description: </label>
    <input type="text" id="description" name="description" value="{{ project_description }}"><br>
    <input type="submit" value="Modify project">
  </form> 

<button hx-delete="{{ url_for(request.endpoint, id=id) }}">
    Delete this project
</button>

{% endblock content %}
